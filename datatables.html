    <style>
        /* ==================== ROOT VARIABLES ==================== */
        :root {
            /* Dark Mode Colors (Default) */
            --bg-primary: #0d0d0d;
            --bg-secondary: #1a1a1a;
            --bg-card: #1f1f1f;
            --bg-hover: #2a2a2a;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --text-muted: #707070;
            --border-color: #333333;
            --accent-gold: #f4b957;
            --accent-gold-hover: #f5c66d;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --danger-color: #dc3545;
            --danger-hover: #c82333;
            --success-color: #28a745;
        }
        
        /* Light Mode Colors */
        body.light-mode {
            --bg-primary: #f5f7fa;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --bg-hover: #f0f2f5;
            --text-primary: #2c3e50;
            --text-secondary: #5a6c7d;
            --text-muted: #95a5a6;
            --border-color: #e1e8ed;
            --shadow-color: rgba(0, 0, 0, 0.08);
        }
        
        /* ==================== GLOBAL STYLES ==================== */
        * {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        
        body {
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* ==================== NAVBAR ==================== */
        .navbar-custom {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px var(--shadow-color);
        }
        
        .navbar-brand {
            color: var(--accent-gold) !important;
            font-weight: 700;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .theme-toggle {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 50px;
            padding: 8px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }
        
        .theme-toggle:hover {
            background: var(--accent-gold);
            border-color: var(--accent-gold);
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(244, 185, 87, 0.4);
        }
        
        /* ==================== MAIN CONTAINER ==================== */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--bg-card);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px var(--shadow-color);
        }
        
        .page-title {
            color: var(--text-primary);
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--accent-gold) 0%, #f5c66d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .page-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 30px;
        }
        
        /* ==================== TABS ==================== */
        .nav-tabs {
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 30px;
        }
        
        .nav-tabs .nav-link {
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            color: var(--text-secondary);
            padding: 12px 24px;
            font-weight: 600;
            transition: all 0.3s ease;
            border-radius: 8px 8px 0 0;
        }
        
        .nav-tabs .nav-link:hover {
            color: var(--accent-gold);
            background: var(--bg-hover);
        }
        
        .nav-tabs .nav-link.active {
            color: var(--accent-gold);
            background: var(--bg-secondary);
            border-bottom-color: var(--accent-gold);
        }
        
        /* ==================== CARDS ==================== */
        .card-custom {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 12px var(--shadow-color);
        }
        
        .column-visibility {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .column-visibility strong {
            color: var(--accent-gold);
            font-size: 1rem;
            display: block;
            margin-bottom: 15px;
        }
        
        .column-visibility label {
            color: var(--text-primary);
            margin-right: 20px;
            margin-bottom: 10px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }
        
        .column-visibility label:hover {
            background: var(--bg-hover);
        }
        
        .column-visibility input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--accent-gold);
        }
        
        /* ==================== BUTTONS ==================== */
        .btn-delete {
            background: var(--danger-color);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
        }
        
        .btn-delete:hover {
            background: var(--danger-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(220, 53, 69, 0.4);
        }
        
        /* ==================== DATATABLE STYLES ==================== */
        .dataTables_wrapper {
            position: relative;
            color: var(--text-primary);
        }
        
        table.dataTable {
            border-collapse: separate !important;
            border-spacing: 0;
            width: 100% !important;
            background: var(--bg-secondary);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px var(--shadow-color);
        }
        
        table.dataTable thead th {
            background: var(--bg-card);
            color: var(--accent-gold);
            font-weight: 700;
            padding: 16px;
            border-bottom: 2px solid var(--border-color);
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }
        
        table.dataTable thead .column-search-row th {
            background: var(--bg-secondary);
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        
        table.dataTable thead .column-search-row input {
            width: 100%;
            padding: 8px 12px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        table.dataTable thead .column-search-row input:focus {
            outline: none;
            border-color: var(--accent-gold);
            box-shadow: 0 0 0 3px rgba(244, 185, 87, 0.1);
        }
        
        table.dataTable thead .column-search-row input::placeholder {
            color: var(--text-muted);
        }
        
        table.dataTable tbody td {
            padding: 14px 16px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
            background: var(--bg-secondary);
        }
        
        table.dataTable tbody tr {
            transition: all 0.2s ease;
        }
        
        table.dataTable tbody tr:hover {
            background: var(--bg-hover) !important;
        }
        
        table.dataTable tbody tr.selected {
            background: rgba(244, 185, 87, 0.2) !important;
            border-left: 4px solid var(--accent-gold);
        }
        
        table.dataTable.table-striped tbody tr:nth-of-type(odd) {
            background: var(--bg-secondary);
        }
        
        table.dataTable.table-striped tbody tr:nth-of-type(even) {
            background: var(--bg-card);
        }
        
        /* ==================== PAGINATION ==================== */
        .custom-layout-top {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .dataTables_paginate {
            padding: 12px;
            background: var(--bg-secondary);
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }
        
        .dataTables_paginate .paginate_button {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-primary) !important;
            padding: 8px 16px;
            margin: 0 4px;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .dataTables_paginate .paginate_button:hover {
            background: var(--accent-gold) !important;
            border-color: var(--accent-gold) !important;
            color: #000 !important;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(244, 185, 87, 0.3);
        }
        
        .dataTables_paginate .paginate_button.current {
            background: var(--accent-gold) !important;
            border-color: var(--accent-gold) !important;
            color: #000 !important;
            box-shadow: 0 4px 12px rgba(244, 185, 87, 0.4);
        }
        
        .dataTables_paginate .paginate_button.disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        /* ==================== ENTRIES & INFO ==================== */
        .custom-layout-bottom {
            margin-top: 20px;
        }
        
        .entries-info-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 15px;
            background: var(--bg-secondary);
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }
        
        .dataTables_length,
        .dataTables_info {
            color: var(--text-primary);
            margin: 0;
        }
        
        .dataTables_length label,
        .dataTables_info {
            font-size: 0.95rem;
            font-weight: 500;
        }
        
        .dataTables_length select {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 6px 12px;
            border-radius: 6px;
            margin: 0 8px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .dataTables_length select:focus {
            outline: none;
            border-color: var(--accent-gold);
            box-shadow: 0 0 0 3px rgba(244, 185, 87, 0.1);
        }
        
        .dataTables_filter {
            display: none !important;
        }
        
        /* ==================== RESPONSIVE ==================== */
        @media (max-width: 768px) {
            .main-container {
                padding: 20px;
            }
            
            .page-title {
                font-size: 1.8rem;
            }
            
            .navbar-custom {
                flex-direction: column;
                gap: 15px;
            }
            
            .column-visibility label {
                display: block;
                margin-bottom: 10px;
            }
            
            table.dataTable thead th,
            table.dataTable tbody td {
                padding: 10px;
                font-size: 0.85rem;
            }
        }
        
        /* ==================== SCROLLBAR ==================== */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-card);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--accent-gold);
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-gold-hover);
        }
    </style>
</head>

            // Function to initialize a DataTable
            function initializeTable(tableId, lengthId, infoId, paginationId, deleteBtn) {
                var table = $(tableId).DataTable({
                    data: sampleData.data,
                    // For actual AJAX, uncomment below and comment out 'data' above:
                    // ajax: 'https://your-api-endpoint.com/data.json',
                    columns: [
                        { title: "ID" },
                        { title: "Name" },
                        { title: "Position" },
                        { title: "Office" },
                        { title: "Age" },
                        { title: "Nationality" },
                        { title: "Salary" }
                    ],
                    select: {
                        style: 'multi',
                        selector: 'td:not(:last-child)'
                    },
                    dom: 'lrtip', // Remove default search box
                    pageLength: 10,
                    lengthMenu: [[10, 25, 50, -1], [10, 25, 50, "All"]],
                    language: {
                        lengthMenu: "Show _MENU_ entries per page",
                        info: "Showing _START_ to _END_ of _TOTAL_ entries",
                        infoEmpty: "Showing 0 to 0 of 0 entries",
                        infoFiltered: "(filtered from _MAX_ total entries)"
                    },
                    drawCallback: function() {
                        // Move pagination to top only if it's not already there
                        if ($(paginationId).children('.dataTables_paginate').length === 0) {
                            var pagination = $(tableId + '_wrapper .dataTables_paginate').detach();
                            $(paginationId).html(pagination);
                        }
                    },
                    initComplete: function() {
                        // Move length and info to custom locations
                        var length = $(tableId + '_wrapper .dataTables_length').detach();
                        var info = $(tableId + '_wrapper .dataTables_info').detach();
                        $(lengthId).html(length);
                        $(infoId).html(info);
                        
                        // Move pagination to top initially
                        var pagination = $(tableId + '_wrapper .dataTables_paginate').detach();
                        $(paginationId).html(pagination);
                        
                        // Setup column search
                        this.api().columns().every(function() {
                            var column = this;
                            $('input', $(tableId + ' thead tr:eq(1) th').eq(column.index())).on('keyup change clear', function() {
                                if (column.search() !== this.value) {
                                    column.search(this.value).draw();
                                }
                            });
                        });
                    }
                });
                
                // Delete selected rows
                $(deleteBtn).on('click', function() {
                    var selectedRows = table.rows('.selected');
                    if (selectedRows.count() > 0) {
                        if (confirm('Are you sure you want to delete ' + selectedRows.count() + ' row(s)?')) {
                            selectedRows.remove().draw();
                        }
                    } else {
                        alert('Please select at least one row to delete.');
                    }
                });
                
                return table;
            }
            
            // Initialize both tables
            var table1 = initializeTable('#dataTable1', '#length1', '#info1', '#pagination1-top', '#deleteBtn1');
            var table2 = initializeTable('#dataTable2', '#length2', '#info2', '#pagination2-top', '#deleteBtn2');
            
            // Column visibility toggle
            $('.toggle-vis').on('change', function() {
                var tableNum = $(this).data('table');
                var column = $(this).data('column');
                var table = (tableNum == 1) ? table1 : table2;
                
                // Toggle column visibility
                var col = table.column(column);
                col.visible($(this).is(':checked'));
            });
            
            // Handle tab switching - redraw tables to fix layout
            $('button[data-bs-toggle="tab"]').on('shown.bs.tab', function(e) {
                $.fn.dataTable.tables({ visible: true, api: true }).columns.adjust();
            });
        });
