<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced DataTables Demo</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/select/1.7.0/css/select.bootstrap5.min.css" rel="stylesheet">
    
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container-fluid {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .dataTables_wrapper {
            position: relative;
        }
        .custom-layout-top {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .custom-layout-bottom {
            margin-top: 20px;
        }
        .entries-info-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .dataTables_length {
            margin-bottom: 0 !important;
        }
        .dataTables_info {
            margin-top: 0 !important;
        }
        .column-search-row input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .column-visibility {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .column-visibility label {
            margin-right: 15px;
            cursor: pointer;
        }
        .table-tabs {
            margin-bottom: 20px;
        }
        .btn-delete {
            margin: 10px 0;
        }
        table.dataTable tbody tr.selected {
            background-color: #b0bed9 !important;
        }
        thead input {
            box-sizing: border-box;
        }
        .dataTables_filter {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="mb-4 text-center">Advanced DataTables Demo</h1>
        
        <!-- Tab Navigation -->
        <ul class="nav nav-tabs table-tabs" id="tableTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="table1-tab" data-bs-toggle="tab" data-bs-target="#table1" type="button" role="tab">
                    Table View 1

            </li>
            <li class="nav-item" role="presentation">

                    Table View 2

            </li>
        </ul>

                <div class="column-visibility">
                    <strong>Show/Hide Columns:</strong>
                    <div class="mt-2">
                        <label><input type="checkbox" class="toggle-vis" data-table="1" data-column="0" checked> ID</label>

                        <label><input type="checkbox" class="toggle-vis" data-table="1" data-column="5" checked> Nationality</label>
                        <label><input type="checkbox" class="toggle-vis" data-table="1" data-column="6" checked> Salary</label>
                    </div>
                </div>
                
                <button class="btn btn-danger btn-delete" id="deleteBtn1">Delete Selected Row(s)</button>
                
                <!-- Custom Layout Top (Pagination) -->

                <!-- DataTable 1 -->

                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Position</th>
                            <th>Office</th>
                            <th>Age</th>
                            <th>Nationality</th>
                            <th>Salary</th>
                        </tr>
                        <tr class="column-search-row">
                            <th><input type="text" placeholder="Search ID" /></th>
                            <th><input type="text" placeholder="Search Name" /></th>
                            <th><input type="text" placeholder="Search Position" /></th>
                            <th><input type="text" placeholder="Search Office" /></th>
                            <th><input type="text" placeholder="Search Age" /></th>
                            <th><input type="text" placeholder="Search Nationality" /></th>
                            <th><input type="text" placeholder="Search Salary" /></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                
                <!-- Custom Layout Bottom (Entries and Info) -->
                <div class="custom-layout-bottom">
                    <div class="entries-info-container">
                        <div id="length1"></div>
                        <div id="info1"></div>
                    </div>
                </div>
            </div>
            
            <!-- Second Table Tab -->

                            <th><input type="text" placeholder="Search ID" /></th>
                            <th><input type="text" placeholder="Search Name" /></th>
                            <th><input type="text" placeholder="Search Position" /></th>
                            <th><input type="text" placeholder="Search Office" /></th>
                            <th><input type="text" placeholder="Search Age" /></th>
                            <th><input type="text" placeholder="Search Nationality" /></th>
                            <th><input type="text" placeholder="Search Salary" /></th>

                    </thead>
                    <tbody></tbody>

                <!-- Custom Layout Bottom (Entries and Info) -->

                    <div class="entries-info-container">
                        <div id="length2"></div>
                        <div id="info2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

            // Function to initialize a DataTable
            function initializeTable(tableId, lengthId, infoId, paginationId, deleteBtn) {
                var table = $(tableId).DataTable({
                    data: sampleData.data,
                    // For actual AJAX, uncomment below and comment out 'data' above:
                    // ajax: 'https://your-api-endpoint.com/data.json',
                    columns: [
                        { title: "ID" },
                        { title: "Name" },
                        { title: "Position" },
                        { title: "Office" },
                        { title: "Age" },
                        { title: "Nationality" },
                        { title: "Salary" }
                    ],
                    select: {
                        style: 'multi',
                        selector: 'td:not(:last-child)'
                    },
                    dom: 'lrtip', // Remove default search box
                    pageLength: 10,
                    lengthMenu: [[10, 25, 50, -1], [10, 25, 50, "All"]],
                    language: {
                        lengthMenu: "Show _MENU_ entries per page",
                        info: "Showing _START_ to _END_ of _TOTAL_ entries",
                        infoEmpty: "Showing 0 to 0 of 0 entries",
                        infoFiltered: "(filtered from _MAX_ total entries)"
                    },
                    drawCallback: function() {
                        // Move pagination to top
                        var pagination = $(tableId + '_wrapper .dataTables_paginate').detach();
                        $(paginationId).html(pagination);
                    },
                    initComplete: function() {
                        // Move length and info to custom locations
                        var length = $(tableId + '_wrapper .dataTables_length').detach();
                        var info = $(tableId + '_wrapper .dataTables_info').detach();
                        $(lengthId).html(length);
                        $(infoId).html(info);
                        
                        // Setup column search
                        this.api().columns().every(function() {
                            var column = this;
                            $('input', $(tableId + ' thead tr:eq(1) th').eq(column.index())).on('keyup change clear', function() {
                                if (column.search() !== this.value) {
                                    column.search(this.value).draw();
                                }
                            });
                        });
                    }
                });
                
                // Delete selected rows
                $(deleteBtn).on('click', function() {
                    var selectedRows = table.rows('.selected');
                    if (selectedRows.count() > 0) {
                        if (confirm('Are you sure you want to delete ' + selectedRows.count() + ' row(s)?')) {
                            selectedRows.remove().draw();
                        }
                    } else {
                        alert('Please select at least one row to delete.');
                    }
                });
                
                return table;
            }
            
            // Initialize both tables
            var table1 = initializeTable('#dataTable1', '#length1', '#info1', '#pagination1-top', '#deleteBtn1');
            var table2 = initializeTable('#dataTable2', '#length2', '#info2', '#pagination2-top', '#deleteBtn2');
            
            // Column visibility toggle
            $('.toggle-vis').on('change', function() {
                var tableNum = $(this).data('table');
                var column = $(this).data('column');
                var table = (tableNum == 1) ? table1 : table2;
                
                // Toggle column visibility
                var col = table.column(column);
                col.visible($(this).is(':checked'));
            });
            
            // Handle tab switching - redraw tables to fix layout
            $('button[data-bs-toggle="tab"]').on('shown.bs.tab', function(e) {

            });
